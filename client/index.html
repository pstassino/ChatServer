
<!DOCTYPE html>
<html lang="en" ng-app="ChatServer">
  <head>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    
    <style>
      body {
        padding-top: 60px;}
    </style>

    <script>
      var app = angular.module("ChatServer", []);
      app.controller("ChatController", function($scope) {
        var socket = io.connect();
        $scope.messages = [];
        $scope.roster = [];
        $scope.text = '';

        socket.on('connect', function () {
            socket.emit('adduser', prompt("What's your name?"));
        });

        socket.on('updatechat', function (name, msg) {
          $scope.messages.push({name:name, msg:msg} );
          $scope.$apply();
        });

        socket.on('updateusers', function (names) {
          $scope.roster = names;
          $scope.$apply();
        });

        $scope.send = function send() {
          socket.emit('sendchat', $scope.text);
          $scope.text = '';
        };
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="ChatController">

      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="http://pstassino.wordpress.com" class="brand">pstassino's blog</a>
          </div>
        </div>
      </div>

      <div class="page-header">
        <h1>Chat Room</h1>
      </div>
      
      <div class="row">
          <div class="col-sm-3">
            <ul class="nav nav-list well">
              <li class="nav-header">Users</li>
              <li ng-repeat="user in roster" ng-bind="user"></li>
            </ul>
          </div>
          <div class="col-sm-8">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="col-sm-2">Name</th>
                  <th class="col-sm-6">Text</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="msg in messages">
                  <td class="col-sm-2" ng-bind="msg.name"></td>
                  <td class="col-sm-6" ng-bind="msg.msg"></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
        
      <div class="row controls">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-6">
          <form class="form-group" ng-submit="send()">
                  <input type="text" class="form-control input-md" ng-model="text" placeholder="Message">
                  <input type="submit" class="btn btn-primary" value="Send" ng-disabled="!text">
          </form>
          </div>
      </div>
          
      

    </div>
  </body>
</html>
